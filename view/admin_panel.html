<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
   <style>
    /* Global Styles */
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background-color: #f0f4f8; 
        margin: 0; 
        padding: 0; 
    }
    h2 { 
        text-align: center; 
        color: #333; 
        margin-bottom: 25px; 
    }
    .container { 
        background: white; 
        padding: 30px; 
        border-radius: 10px; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        width: 90%; 
        max-width: 400px; 
        margin: 50px auto; 
    }
    main { 
        padding: 30px; 
    }

    /* Form Styles */
    .form-page {
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0; 
    }
    .input-group { 
        margin-bottom: 15px; 
        position: relative; 
    }
    .input-group label { 
        display: block; 
        margin-bottom: 5px; 
        font-weight: 600; 
        color: #555; 
    }
    .input-group input, .modal-content select { 
        width: 100%; 
        padding: 10px; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
        box-sizing: border-box; 
    }
    button { 
        width: 100%; 
        padding: 10px; 
        background-color: #007bff; 
        color: white; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        font-size: 16px; 
        transition: background-color 0.3s; 
    }
    button:hover { 
        background-color: #0056b3; 
    }
    .message { 
        margin-top: 15px; 
        text-align: center; 
        padding: 10px; 
        border-radius: 5px; 
    }
    .success { 
        background-color: #d4edda; 
        color: #155724; 
        border: 1px solid #c3e6cb; 
    }
    .error { 
        background-color: #f8d7da; 
        color: #721c24; 
        border: 1px solid #f5c6cb; 
    }
    .link { 
        text-align: center; 
        margin-top: 20px; 
        font-size: 14px; 
    }
    .link a { 
        color: #007bff; 
        text-decoration: none; 
    }
    
    /* Form Validation Styles */
    .input-group.invalid input { 
        border-color: #dc3545; 
        box-shadow: 0 0 0 0.1rem rgba(220, 53, 69, 0.25); 
    } 
    .input-group .error-text { 
        color: #dc3545; 
        font-size: 0.85em; 
        margin-top: 3px; 
        display: none; 
    } 
    .input-group.invalid .error-text { 
        display: block; 
    }

    /* Header & Navigation Styles (for index.html and admin.html) */
    header { 
        background-color: #333; 
        color: white; 
        padding: 15px 30px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
    }
    nav a { 
        color: white; 
        margin-left: 20px; 
        text-decoration: none; 
        font-weight: 500;
        transition: color 0.3s;
    }
    nav a:hover {
        color: #007bff;
    }

    /* Admin Management Styles */
    .management-header { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        margin-bottom: 20px; 
    }
    .btn { 
        padding: 10px 15px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        transition: background-color 0.3s; 
        color: white; 
        font-weight: 600; 
    }
    .btn-add { 
        width: 250px;
        background-color: #28a745; 
    }
    .btn-add:hover { 
        background-color: #1e7e34; 
    }
    
    /* Table Styles */
    .user-table { 
        width: 100%; 
        border-collapse: collapse; 
        background-color: white; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        border-radius: 8px; 
        overflow: hidden; 
    }
    .user-table th, .user-table td { 
        padding: 12px; 
        text-align: left; 
        border-bottom: 1px solid #ddd; 
    }
    .user-table th { 
        background-color: #007bff; 
        color: white; 
        font-weight: 600; 
    }
    .user-table tr:hover { 
        background-color: #f0f0f0; 
    }
    
    .actions-btn { 
        padding: 6px 10px; 
        margin-right: 5px; 
        cursor: pointer; 
        border: none; 
        border-radius: 4px; 
        font-size: 13px; 
        font-weight: 500; 
        margin: 5px 5px;
        width: 60px;
    }
    .btn-edit { 
        background-color: #ffc107; 
        color: #333; 
        display: none;
    }
    .btn-delete { 
        background-color: #dc3545; 
        color: white; 
    }

    /* Modal Styles */
    .modal { 
        display: none; 
        position: fixed; 
        z-index: 1000; 
        left: 0; 
        top: 0; 
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.4); 
    }
    .modal-content { 
        background-color: #fefefe; 
        margin: 10% auto; 
        padding: 20px; 
        border: 1px solid #888; 
        width: 90%; 
        max-width: 500px; 
        border-radius: 10px; 
        position: relative; 
    }
    .close-btn { 
        color: #aaa; 
        float: right; 
        font-size: 28px; 
        font-weight: bold; 
    }
    .close-btn:hover, .close-btn:focus { 
        color: #000; 
        text-decoration: none; 
        cursor: pointer; 
    }
    .modal-content label { 
        display: block; 
        width: 100%; 
        margin-bottom: 5px; 
        font-weight: 600;
    }
    .modal-content input, .modal-content select { 
        margin-bottom: 15px; 
    }
    .modal-content button { 
        margin-top: 15px; 
    }
</style>

</head>
<body>

    <header>
        <h1>Bảng Điều Khiển Admin</h1>
        <nav>
            <a href="#">Quản lý Tổng quan</a>
            <a href="admin_panel.html">Quản lý Người dùng</a>
            <a href="#" id="logoutBtn">Đăng xuất</a>
        </nav>
    </header>

    <main>
        <h2>Quản lý Danh sách Người Dùng</h2>
        
        <div class="management-header">
            <h3>Tổng số người dùng: <span id="userCount">0</span></h3>
            <button class="btn btn-add" id="openAddModal">➕ Thêm Người Dùng Mới</button>
        </div>

        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Mật khẩu</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Dữ liệu user sẽ được chèn vào đây -->
            </tbody>
        </table>
    </main>
    
    <!-- Modal Thêm/Sửa Người Dùng -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalTitle">Thêm Người Dùng Mới</h3>
            <form id="userForm">
                <input type="hidden" id="userId">
                
                <label for="formUsername">Username</label>
                <input type="text" id="formUsername" required>
                
                <label for="formEmail">Email</label>
                <input type="email" id="formEmail" required>
                
                <label for="formPassword">Mật khẩu</label>
                <input type="text" id="formPassword" required>
                
                <label for="formRole">Vai trò</label>
                <select id="formRole">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                
                <button type="submit" id="submitButton" class="btn btn-add">Lưu Thay Đổi</button>
            </form>
        </div>
    </div>

<script>
    // --- KHỞI TẠO VÀ KIỂM TRA QUYỀN TRUY CẬP ---
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser || currentUser.role !== 'admin') {
        alert('Bạn không có quyền truy cập trang quản trị. Vui lòng đăng nhập với tài khoản Admin.');
        window.location.href = 'login.html';
    }

    // --- CÁC PHẦN TỬ DOM ---
    const userTableBody = document.getElementById('userTableBody');
    const userCountElement = document.getElementById('userCount');
    const userModal = document.getElementById('userModal');
    const userForm = document.getElementById('userForm');
    const modalTitle = document.getElementById('modalTitle');
    const closeBtn = document.querySelector('.close-btn');
    const openAddModalBtn = document.getElementById('openAddModal');
    const logoutBtn = document.getElementById('logoutBtn');
    
    // --- 1. CHỨC NĂNG TẢI & HIỂN THỊ DỮ LIỆU (READ) ---
    function loadUsers() {
        // Lấy dữ liệu user từ Local Storage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        userTableBody.innerHTML = '';
        userCountElement.textContent = users.length;
        
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td><span style="color:#555;font-style:italic;">(Đã ẩn)</span></td>
                <td>${user.role}</td>
                <td>
                    <button class="actions-btn btn-edit" data-id="${user.id}">Sửa</button>
                    <button class="actions-btn btn-delete" data-id="${user.id}">Xóa</button>
                </td>
            `;
            userTableBody.appendChild(row);
        });
        
        attachEventListeners();
    }
    
    // --- 2. XỬ LÝ SỰ KIỆN TỪ CÁC NÚT HÀNH ĐỘNG (EDIT & DELETE) ---
    function attachEventListeners() {
        // Sự kiện Sửa
        document.querySelectorAll('.btn-edit').forEach(button => {
            button.onclick = (e) => openEditModal(parseInt(e.target.dataset.id));
        });

        // Sự kiện Xóa
        document.querySelectorAll('.btn-delete').forEach(button => {
            button.onclick = (e) => deleteUser(parseInt(e.target.dataset.id));
        });
        
        // Sự kiện Đăng xuất
        logoutBtn.onclick = () => {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        };
    }
    
    // --- 3. CHỨC NĂNG THÊM/SỬA (CREATE & UPDATE) ---
    
    openAddModalBtn.onclick = () => openEditModal(null);
    closeBtn.onclick = () => userModal.style.display = 'none';
    window.onclick = (event) => {
        if (event.target == userModal) {
            userModal.style.display = 'none';
        }
    };

    // Mở Modal (Cho Thêm hoặc Sửa)
    function openEditModal(userId) {
        userForm.reset();
        document.getElementById('userId').value = userId || '';
        
        if (userId) {
            modalTitle.textContent = 'Chỉnh Sửa Người Dùng';
            const users = JSON.parse(localStorage.getItem('users'));
            const user = users.find(u => u.id === userId);
            
            if (user) {
                document.getElementById('formUsername').value = user.username;
                document.getElementById('formEmail').value = user.email;
                document.getElementById('formPassword').value = user.password; 
                document.getElementById('formRole').value = user.role;
            }
        } else {
            modalTitle.textContent = 'Thêm Người Dùng Mới';
        }
        
        userModal.style.display = 'block';
    }
    
    // Lưu Form (Submit)
    userForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const id = document.getElementById('userId').value ? parseInt(document.getElementById('userId').value) : null;
        const username = document.getElementById('formUsername').value.trim();
        const email = document.getElementById('formEmail').value.trim();
        const password = document.getElementById('formPassword').value.trim();
        const role = document.getElementById('formRole').value;
        
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        if (id) {
            // Chế độ Sửa (Update)
            const index = users.findIndex(u => u.id === id);
            if (index !== -1) {
                users[index] = { id, username, email, password, role };
            }
        } else {
            // Chế độ Thêm (Create)
            const newUser = { 
                id: Date.now(), 
                username, 
                email, 
                password, 
                role 
            };
            users.push(newUser);
        }

        localStorage.setItem('users', JSON.stringify(users));
        userModal.style.display = 'none';
        loadUsers(); // Cập nhật lại bảng
    });
    
    // --- 4. CHỨC NĂNG XÓA (DELETE) ---
    function deleteUser(userId) {
        if (confirm(`Bạn có chắc chắn muốn xóa người dùng ID ${userId} không?`)) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Lọc ra user cần xóa
            users = users.filter(u => u.id !== userId);
            
            localStorage.setItem('users', JSON.stringify(users));
            loadUsers(); // Cập nhật lại bảng
        }
    }

    // Tải dữ liệu lần đầu khi trang load xong
    window.onload = loadUsers;

</script>

</body>
</html>
