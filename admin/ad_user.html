   <style>
    /* Global Styles */

        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        padding: 0; 
    }

    }

        background: white; 
        padding: 30px;

        margin: 50px auto; 
    }
    main { 
        margin-top: 170px;
        padding: 30px; 
    }

    /* Form Styles */
    .form-page {
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0; 
    }
    .input-group { 
        margin-bottom: 15px; 
        position: relative; 
    }
    .input-group label { 
        display: block; 
        margin-bottom: 5px; 
        font-weight: 600; 
        color: #555; 
    }
    .input-group input, .modal-content select { 
        width: 100%;

        border: 1px solid #ccc;

    }

    }

    }

    }
    
    /* Form Validation Styles */

    /* Header & Navigation Styles (for index.html and admin.html) */
   
header {

    position: fixed;

    left: 0;

header:hover {

}

/* Logo */

/* Menu ngang */

}

/* Các item bên trong */
.header_menu .name ul li {
    padding: 8px 15px;

}

.header_menu .name ul li:hover {
    background: #f2f2f2;
}

/* Hover để xổ xuống */

.header_menu a {

}

.header_other {

}

.search input[type="text"] {
  border: none;
  outline: none;
  background-color: transparent;
  line-height: 15px;
  border-bottom: solid 1px black;
  padding-bottom: 3px;
}

/* Slider */
.slider {
  position: relative;
  width: 100%;
  height: 100%;     /* chỉnh tùy ảnh của anh */
  aspect-ratio: 16/4;    /* giúp giữ tỉ lệ khi co giãn, có thể bỏ nếu không cần */
  overflow: hidden;
  border-top-left-radius: 10px;
  padding-top: 45%;
}

/* Mỗi slide chồng lên nhau, chỉ slide.active hiện */
.slider .slide {
  position: absolute;
  inset: 0;              /* top:0; right:0; bottom:0; left:0; */
  opacity: 0;
  transition: opacity 0.8s ease;  /* hiệu ứng fade */
  z-index: 0;
}

.slider .slide.active {
  opacity: 1;
  z-index: 1;
}

.slider .slide img {
  width: 100%;
  height: 100%;
}

/* (tuỳ chọn) chấm chỉ báo */
.slider-dots {
  position: absolute;
  left: 50%;
  bottom: 12px;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
  z-index: 2;
}

.slider-dots button {
  width: 10px; height: 10px; border-radius: 50%;

}

    color: black;

}

    /* Modal Styles */
    .modal { 
        display: none; 
        position: fixed; 
        z-index: 1000; 
        left: 0; 
        top: 0;

/* --- 1. Modal Containers (Nền mờ) --- */
/* Áp dụng cho cả hai Modal bằng cách liệt kê ID */
#addModal, #editModal {
    display: none; /* Mặc định ẩn */

    z-index: 100; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4); 
    padding-top: 50px;
}

/* --- 2. Modal Content (Hộp chứa form) --- */
/* Áp dụng cho nội dung bên trong của cả hai Modal */
#addModal .modal-content, #editModal .modal-content {
    background-color: #ffffff;
    margin: 5% auto; 
    padding: 30px;
    border: 1px solid #888;
    width: 90%; 
    max-width: 500px; 
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    position: relative;
    animation-name: animatetop;
    /* animation-duration: 0.4s; */
    font-family: Arial, sans-serif; /* Đảm bảo font không bị ảnh hưởng */
}

@keyframes animatetop {
    from {top: -300px; opacity: 0}
    to {top: 0; opacity: 1}
}

/* --- 3. Tiêu đề và Nút đóng --- */
#addModal h3, #editModal h3 {
    color: #333;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
    margin-bottom: 20px;
    font-size: 1.5em;
    font-weight: 600;
}

/* Nút đóng (close-btn) sử dụng class bạn đã đặt */

    color: #aaa;
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.2s;
}

#addModal .close-btn:hover, #editModal .close-btn:focus {
    color: #000;
    text-decoration: none;
}

/* --- 4. Form Controls (Inputs, Selects, Labels) --- */
/* Áp dụng cho các phần tử bên trong FORM Thêm (addUserForm) */
#addUserForm label, #editUserForm label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    color: #555;
    font-weight: 500;
}

/* Áp dụng cho tất cả INPUT và SELECT bên trong cả hai form */

#addUserForm input[type="email"], 
#addUserForm input[type="password"], 
#addUserForm select,
#editUserForm input[type="text"], 
#editUserForm input[type="email"], 
#editUserForm input[type="password"], 
#editUserForm select {

    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1em;
    transition: border-color 0.3s, box-shadow 0.3s;
}

/* Hiệu ứng focus cho các trường nhập liệu */
#addUserForm input:focus, 
#editUserForm input:focus, 
#addUserForm select:focus, 
#editUserForm select:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    outline: none;
}

/* Style riêng cho input chỉ đọc (readonly) trong form Sửa */
#editUserForm input[readonly] {
    background-color: #e9ecef;
    opacity: 0.8;
    cursor: default;
}

/* --- 5. Nút Submit --- */
/* Sử dụng ID form và class button để tránh xung đột */
#addUserForm .btn-add, #editUserForm .btn-edit {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
    font-size: 1.1em;
    transition: background-color 0.3s, transform 0.1s;
}

#addUserForm .btn-add:hover, #editUserForm .btn-edit:hover {
    background-color: #0056b3;
    transform: translateY(-1px);
}
#addUserForm .btn-add:active, #editUserForm .btn-edit:active {
    transform: translateY(0);
}
/* --- FIX CẤU TRÚC PASSWORD RESET (Input & Button cùng hàng) --- */
/* Cần đảm bảo input-row-reset không bị ảnh hưởng bởi input-group chung */
.input-row-reset {
    display: flex; /* Kích hoạt Flexbox */
    align-items: center; /* Căn giữa theo chiều dọc */
    gap: 10px; /* Khoảng cách giữa input và button */
    margin-bottom: 15px; /* Tạo khoảng cách dưới cùng */
}

/* Áp dụng cho input trong hàng reset */
.input-row-reset input[type="password"] {
    flex-grow: 1; /* Cho phép input chiếm phần lớn không gian */
    width: auto; /* Quan trọng: Ghi đè style width: 100% cũ */
    margin-bottom: 0; /* Loại bỏ margin-bottom cũ */
}

/* Style nút Reset */
.btn-reset {
    flex-shrink: 0; /* Ngăn nút bị co lại */

    padding: 10px 15px;
    border: none;
    border-radius: 5px;

}

.btn-reset:hover {
    background-color: #e0a800;
}

</style>

<script>
    const SUPERADMIN_ID = 999999;
    // --- KHỞI TẠO VÀ KIỂM TRA QUYỀN TRUY CẬP ---
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser || currentUser.role !== 'admin') {
        alert('Bạn không có quyền truy cập trang quản trị. Vui lòng đăng nhập với tài khoản Admin.');
        window.location.href = 'login.html';
    }


    // --- CÁC PHẦN TỬ DOM MỚI/CẬP NHẬT ---
    const userTableBody = document.getElementById('userTableBody');
    const userCountElement = document.getElementById('userCount');
    
    // DOM cho Modal Thêm

    const addModal = document.getElementById('addModal');
    const addUserForm = document.getElementById('addUserForm');
    const addCloseBtn = document.querySelector('.add-close-btn');
    const openAddModalBtn = document.getElementById('openAddModal'); // Nút Mở modal Thêm
    
    // DOM cho Modal Sửa
    const editModal = document.getElementById('editModal');
    const editUserForm = document.getElementById('editUserForm');
    const editCloseBtn = document.querySelector('.edit-close-btn');

    const resetPasswordBtn = document.getElementById('resetPasswordBtn');

    const logoutBtn = document.getElementById('logoutBtn');

    // DOM cho chức năng Vô hiệu hóa/Mở khóa
    const disableUserBtn = document.getElementById('disableUserBtn');
    const enableUserBtn = document.getElementById('enableUserBtn');
    
    // --- 1. CHỨC NĂNG TẢI & HIỂN THỊ DỮ LIỆU (READ) ---
    function loadUsers() {
        // Lấy dữ liệu user từ Local Storage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        userTableBody.innerHTML = '';
        userCountElement.textContent = users.length;
        
        users.forEach(user => {
            
            // XÁC ĐỊNH HTML CHO HÀNH ĐỘNG
            let actionsHTML = ''; 
            if (user.id === SUPERADMIN_ID) { // [SUPERADMIN CẤM]
                // Hiển thị thông báo không được chỉnh sửa cho Super Admin
                actionsHTML = '<span style="color:#dc3545; font-weight: 500;">🚫 Đã khóa</span>';
            } else {
                // Hiển thị nút Sửa/Xóa cho các tài khoản khác
                actionsHTML = `
                    <button class="actions-btn btn-edit" data-id="${user.id}">Sửa</button>
                    <button class="actions-btn btn-delete" data-id="${user.id}">Xóa</button>
                `;
            }

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td><span style="color:#555;font-style:italic;">(Đã ẩn)</span></td>
                <td>${user.role}</td>
                <td>
                    <span style="color: ${user.status === 'disabled' ? '#dc3545' : '#28a745'}; font-weight: bold;">
                        ${user.status === 'disabled' ? 'Vô hiệu hóa' : 'Hoạt động'}
                    </span>
                </td>
                <td>
                    <button class="actions-btn btn-edit" data-id="${user.id}">Sửa</button>
                    <button class="actions-btn btn-delete" data-id="${user.id}">Xóa</button>
                </td>
            `;
            userTableBody.appendChild(row);
        });
        
        attachEventListeners();
    }
    
    // --- 2. XỬ LÝ SỰ KIỆN TỪ CÁC NÚT HÀNH ĐỘNG (EDIT & DELETE) ---
    function attachEventListeners() {
        // Sự kiện Sửa
        document.querySelectorAll('.btn-edit').forEach(button => {
            button.onclick = (e) => openEditModal(parseInt(e.target.dataset.id));
        });

        // Sự kiện Xóa
        document.querySelectorAll('.btn-delete').forEach(button => {
            button.onclick = (e) => deleteUser(parseInt(e.target.dataset.id));
        });
        
        // Sự kiện Đăng xuất
        logoutBtn.onclick = () => {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        };
    }
    
    // --- 3. CHỨC NĂNG THÊM/SỬA (CREATE & UPDATE) ---
    
    // 3.1. Đóng/Mở Modal
    openAddModalBtn.onclick = () => {
        addUserForm.reset(); // Đảm bảo form Thêm sạch
        addModal.style.display = 'block';
    };
    
    addCloseBtn.onclick = () => addModal.style.display = 'none';
    editCloseBtn.onclick = () => editModal.style.display = 'none';
    
    window.onclick = (event) => {
        if (event.target == addModal) {
            addModal.style.display = 'none';
        } else if (event.target == editModal) {
            editModal.style.display = 'none';
        }
    };

    // 3.2. Mở Modal Sửa (Thay thế hàm openEditModal cũ)
    function openEditModal(userId) {

        if (userId === SUPERADMIN_ID) { // [SUPERADMIN CẤM]
            alert('Bạn không thể chỉnh sửa thông tin tài khoản Super Admin.'); 
            return;
        }

        editUserForm.reset();
        const users = JSON.parse(localStorage.getItem('users'));
        const user = users.find(u => u.id === userId);
        
        if (user) {
            // Đổ dữ liệu vào form Sửa
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editRole').value = user.role; 
            
            // ẨN/HIỆN NÚT VÔ HIỆU HÓA/MỞ KHÓA TÙY VÀO TRẠNG THÁI
            const isUserDisabled = user.status === 'disabled';
            disableUserBtn.style.display = isUserDisabled ? 'none' : 'block';
            enableUserBtn.style.display = isUserDisabled ? 'block' : 'none';

            editModal.style.display = 'block';
        }
    }

    // 3.3. Xử lý Thêm Người Dùng (Submit Form Thêm)
    addUserForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('addUsername').value.trim();
        const email = document.getElementById('addEmail').value.trim();
        const password = document.getElementById('addPassword').value.trim();
        const role = document.getElementById('addRole').value;
        
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        // Chế độ Thêm (Create)
        const newUser = { 
            id: Date.now(), // Sử dụng timestamp làm ID
            username, 
            email, 
            password, 
            role,
            status: 'active'
        };
        users.push(newUser);

        localStorage.setItem('users', JSON.stringify(users));
        addModal.style.display = 'none';
        loadUsers(); // Cập nhật lại bảng
    });

    // 3.4. Xử lý Sửa Người Dùng (Submit Form Sửa)
    editUserForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const id = parseInt(document.getElementById('editUserId').value);
    const newrole = document.getElementById('editRole').value; 

    if (id === SUPERADMIN_ID) { // [SUPERADMIN CẤM]
            alert('Lỗi: Không thể thay đổi vai trò của tài khoản Super Admin.'); 
            editModal.style.display = 'none';
            return;
        }
    
    let users = JSON.parse(localStorage.getItem('users')) || [];
    
    // Chế độ Sửa (Update)
    const index = users.findIndex(u => u.id === id);
    
    if (index !== -1) {
        let updatedUser = {
            id: id,
            username: users[index].username, 
            email: users[index].email,      
            password: users[index].password,
            role: newrole,
            status: users[index].status || 'active'
        };
        users[index] = updatedUser;

        // BỔ SUNG LOGIC QUAN TRỌNG TẠI ĐÂY:
        // 1. Kiểm tra xem người dùng đang được sửa có phải là người đang đăng nhập hay không.
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        if (currentUser && currentUser.id === id) {
            // 2. Nếu là người đang đăng nhập, CẬP NHẬT lại currentUser
            // để người đó nhận quyền mới ngay lập tức.
            localStorage.setItem('currentUser', JSON.stringify(updatedUser));
            
            // 3. Nếu vai trò được hạ cấp từ admin xuống user, 
            // có thể cần chuyển hướng người dùng khỏi trang admin.
            if (role === 'user') {
                 alert('Vai trò của bạn đã bị thay đổi thành User. Bạn sẽ được chuyển hướng về trang chủ/đăng nhập.');
                 window.location.href = 'login.html'; // Hoặc trang chủ
            }
        }
    }

    localStorage.setItem('users', JSON.stringify(users));
    editModal.style.display = 'none';
    loadUsers(); 
});
    
    // --- 4. CHỨC NĂNG XÓA (DELETE) ---
    function deleteUser(userId) {

        if (userId === SUPERADMIN_ID) { // [SUPERADMIN CẤM]
            alert('Lỗi: Không được phép xóa tài khoản Super Admin.'); 
            return;
        }  

        if (confirm(`Bạn có chắc chắn muốn xóa người dùng ID ${userId} không?`)) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Lọc ra user cần xóa
            users = users.filter(u => u.id !== userId);
            
            localStorage.setItem('users', JSON.stringify(users));
            loadUsers(); // Cập nhật lại bảng
        }
    }

    // --- CHỨC NĂNG RESET MẬT KHẨU (ADMIN) ---
function resetPassword(userId) {

    if (userId === SUPERADMIN_ID) { // [SUPERADMIN CẤM]
            alert('Lỗi: Không được phép reset mật khẩu của tài khoản Super Admin.'); 
            return;
        }

    if (!confirm(`Bạn có chắc chắn muốn RESET mật khẩu cho người dùng ID ${userId} về '123456' không?`)) {
        return; // Hủy nếu admin không xác nhận
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    const index = users.findIndex(u => u.id === userId);

    if (index !== -1) {
        // Cập nhật trường password
        let updatedUser = {
            ...users[index], // Giữ nguyên các thông tin khác
            password: '123456' // Đặt lại mật khẩu
        };
        users[index] = updatedUser;

        // 1. Cập nhật Local Storage
        localStorage.setItem('users', JSON.stringify(users));

        // 2. Cập nhật currentUser (nếu admin reset chính tài khoản của mình)
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser && currentUser.id === userId) {
            localStorage.setItem('currentUser', JSON.stringify(updatedUser));
        }

        alert(`Đã reset mật khẩu thành công cho ID ${userId}. Mật khẩu mới: 123456`);
        editModal.style.display = 'none';
        loadUsers(); // Cập nhật lại bảng
    } else {
        alert("Lỗi: Không tìm thấy người dùng để reset mật khẩu.");
    }
}

// Thêm sự kiện click cho nút Reset Mật khẩu
resetPasswordBtn.onclick = function() {
    // Lấy ID người dùng đang được hiển thị trong form edit
    const userId = parseInt(document.getElementById('editUserId').value);
    if (userId) {
        resetPassword(userId);
    }
};

// --- LIÊN KẾT SỰ KIỆN MỚI CHO DISABLE/ENABLE ---
if (disableUserBtn && enableUserBtn) {
    disableUserBtn.onclick = function() {
        const userId = parseInt(document.getElementById('editUserId').value);
        if (userId) {
            changeUserStatus(userId, 'disabled');
        }
    };

    enableUserBtn.onclick = function() {
        const userId = parseInt(document.getElementById('editUserId').value);
        if (userId) {
            changeUserStatus(userId, 'active');
        }
    };
}

// --- CHỨC NĂNG THAY ĐỔI TRẠNG THÁI (DISABLE/ENABLE) ---
function changeUserStatus(userId, newStatus) {

    if (userId === SUPERADMIN_ID) { // [SUPERADMIN CẤM]
            alert('Lỗi: Không được phép thay đổi trạng thái của tài khoản Super Admin.'); 
            return;
        }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    const index = users.findIndex(u => u.id === userId);
    
    const action = newStatus === 'disabled' ? 'vô hiệu hóa' : 'mở hoạt động';

    if (!confirm(`Bạn có chắc chắn muốn ${action} người dùng ID ${userId} không?`)) {
        return;
    }

    if (index !== -1) {
        let updatedUser = {
            ...users[index], 
            status: newStatus // Cập nhật trạng thái
        };
        users[index] = updatedUser;

        localStorage.setItem('users', JSON.stringify(users));

        // Cập nhật currentUser
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser && currentUser.id === userId) {
            localStorage.setItem('currentUser', JSON.stringify(updatedUser));
            // Nếu tự vô hiệu hóa tài khoản admin đang dùng
            if (newStatus === 'disabled') {
                alert('Tài khoản của bạn đã bị vô hiệu hóa. Bạn sẽ được đăng xuất.');
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
                return;
            }
        }

        alert(`Đã ${action} thành công người dùng ID ${userId}.`);
        editModal.style.display = 'none';
        loadUsers(); 
    } else {
        alert("Lỗi: Không tìm thấy người dùng.");
    }
}

    // Tải dữ liệu lần đầu khi trang load xong
    window.onload = loadUsers;

</script>
